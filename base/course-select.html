<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #4c6ef5;
      color: white;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .categories {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .categories div {
      background-color: #4c6ef5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .course-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .course-card h3 {
      margin: 0 0 10px;
    }

    h3{
      cursor: pointer;
    }

    .course-card p {
      color: #666;
    }
  </style>
</head>
<body>
  <header>Choose Your Course</header>
  <div class="search-bar">
    <input type="search" placeholder="Find Course">
  </div>
  <div class="categories">
    <div>Language</div>
    <div>Painting</div>
    <div>Development</div>
  </div>
  <div class="courses">
    <div class="course-card">
      <h3 class="next">Product Design v1.0</h3>
      <p>$190 | 16 Hours</p>
    </div>
    <div class="course-card">
      <h3>Java Development</h3>
      <p>$190 | 16 Hours</p>
    </div>
    <div class="course-card">
      <h3>Visual Design</h3>
      <p>$250 | 14 Hours</p>
    </div>
  </div>
  <script>
    document.querySelector(".next").addEventListener("click", function() {
        window.location.href = "course-detail.html";
    });
</script>
</body>
</html>
