<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning App</title>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8f8f8;
    color: #333;
    text-align: center;
}

.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 15px;
}

.search-bar {
    display: flex;
    width: 100%;
    background: #efefef;
    padding: 8px;
    border-radius: 8px;
}

.search-bar input {
    flex: 1;
    border: none;
    background: none;
    outline: none;
}

.categories {
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
}

.category {
    background: #eef;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
}

.filters {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.filter-btn {
    background: #ddd;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
}

.filter-btn.active {
    background: blue;
    color: white;
}

.course-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.course {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.price {
    color: blue;
    font-weight: bold;
}

.duration {
    background: lightcoral;
    padding: 3px 6px;
    border-radius: 5px;
    font-size: 12px;
    color: white;
}

.bottom-nav {
    display: flex;
    justify-content: space-around;
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

.bottom-nav a {
    text-decoration: none;
    color: gray;
}

.bottom-nav a.active {
    color: blue;
}
  </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Course</h1>
            <div class="search-bar">
                <input type="search" id="search" placeholder="Find Course">
                <button id="filter-btn">â˜°</button>
            </div>
        </header>

        <section class="categories">
            <div class="category">Language</div>
            <div class="category">Painting</div>
        </section>

        <section class="courses">
            <h2>Choice your course</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="popular">Popular</button>
                <button class="filter-btn" data-filter="new">New</button>
            </div>

            <div class="course-list">
                <div class="course" data-category="popular">
                    <h3>Product Design v1.0</h3>
                    <p>By Robertson Connie</p>
                    <span class="price">$190</span>
                    <span class="duration">16 hours</span>
                </div>
                <div class="course" data-category="new">
                    <h3>Java Development</h3>
                    <p>By Nguyen Shane</p>
                    <span class="price">$190</span>
                    <span class="duration">16 hours</span>
                </div>
                <div class="course" data-category="popular">
                    <h3>Visual Design</h3>
                    <p>By Bert Pullman</p>
                    <span class="price">$250</span>
                    <span class="duration">14 hours</span>
                </div>
            </div>
        </section>

        <nav class="bottom-nav">
            <a href="#" class="active">Home</a>
            <a href="#">Course</a>
            <a href="#">Search</a>
            <a href="#">Message</a>
            <a href="#">Account</a>
        </nav>
    </div>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const filterButtons = document.querySelectorAll(".filter-btn");
    const courses = document.querySelectorAll(".course");

    filterButtons.forEach(button => {
        button.addEventListener("click", function () {
            document.querySelector(".filter-btn.active").classList.remove("active");
            this.classList.add("active");

            const filter = this.getAttribute("data-filter");

            courses.forEach(course => {
                if (filter === "all" || course.getAttribute("data-category") === filter) {
                    course.style.display = "block";
                } else {
                    course.style.display = "none";
                }
            });
        });
    });
});
  </script>
</body>
</html>
