<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Screen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #6e6e6e;
      font-family: Arial, sans-serif;
    }

    .modal {
      background: white;
      width: 80%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .modal .icon {
      background: #4c6ef5;
      color: white;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
    }

    .modal h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .modal p {
      margin: 0 0 20px;
      color: #666;
      font-size: 16px;
    }

    .modal button {
      background: #4c6ef5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    @media (min-width: 768px) {
      .modal button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="icon">âœ”</div>
    <h2>Success</h2>
    <p>Congratulations, you have completed your registration!</p>
    <button class="btn">Done</button>
  </div>
</body>
<script>
    document.querySelector(".btn").addEventListener("click", function() {
            window.location.href = "index.html";
        });
</script>
</html>
