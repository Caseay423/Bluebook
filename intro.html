<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Book</title>
    <style>
   
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("images/star.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


.background-star {
    position: absolute;
    width: 80%;
    height: 80%;
    background: url('images/star.jpg') no-repeat center;
    background-size: contain;
    opacity: 0.2;
}


.title {
    font-size: 2rem;
    font-weight: bold;
    color: navy;
    z-index: 1;
}

.get-started {
    margin-top: 190px;
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    background-color: dodgerblue;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 1;
}

.get-started:hover {
    background-color: deepskyblue;
}

@media (max-width: 768px) {
    .title {
        font-size: 1.5rem;
    }

    .get-started {
        font-size: 1rem;
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="background-star"></div>
        <h1 class="title">BLUE BOOK</h1>
        <button class="get-started">Get started</button>
    </div>
    <script>
        document.querySelector(".get-started").addEventListener("click", function() {
            window.location.href = "base/signup.html";
        });
    </script>
</body>
</html>
